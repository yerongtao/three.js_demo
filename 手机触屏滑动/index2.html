  slider_Wrap: '#pbSliderWrap1',
  slider_Threshold: 10,
  slider_Speed:600,
  slider_Ease:'ease-out',

  slider_Arrows: {
    enabled : true

  slider_Dots: {
    class :'.o-slider-pagination',
    enabled : true,
    preview : false
  },
  slider_Breakpoints: {
      default: {
          height: 500
      },
      tablet: {
          height: 350,
          media: 1024
      },
      smartphone: {
          height: 250,
          media: 768
      }

});
