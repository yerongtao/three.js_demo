<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js canvas - panorama demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>一个视觉效果的错觉，在空间内观察天地的感觉</title>
	<style>
		body {
			background-color: rgb(200,200,200);
			margin: 0px;
			overflow: hidden;
		}

		#info {
			position: absolute;
			top: 0px; width: 100%;
			color: #ffffff;
			padding: 5px;
			font-family:Monospace;
			font-size:13px;
			font-weight: bold;
			text-align:center;
		}

		a {
			color: #ffffff;
		}
	</style>
</head>
<body>
<div><a href="#" style="margin-top: 50px; position: absolute; color: red">测试一下文字</a></div>
<div>
	<img src="img/1.jpg" alt="" style="margin-top: 100px; position: absolute; width: 100px; height: 100px">
</div>
<div id="container" style="width: 800px;height: 600px">

</div>

<script src="js/three.js"></script>

<script src="js/Projector.js"></script>
<script src="js/CanvasRenderer.js"></script>

<script>

    var camera, scene, renderer;

    var texture_placeholder,
        isUserInteracting = false,//用户交互，初始为false
        onMouseDownMouseX = 0, onMouseDownMouseY = 0,

        lon = 90, onMouseDownLon = 0,
        lat = 0, onMouseDownLat = 0,
        phi = 0,
        theta = 0,
        target = new THREE.Vector3();

    init();
    animate();

    function init() {

        var container, mesh;

        container = document.getElementById( 'container' );
        //照相机
        camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1100 );
        //场景
        scene = new THREE.Scene();

        texture_placeholder = document.createElement( 'canvas' );
        texture_placeholder.width = 128;
        texture_placeholder.height = 128;

        var context = texture_placeholder.getContext( '2d' );
        context.fillStyle = 'rgb( 200, 200, 200 )';
        context.fillRect( 0, 0, texture_placeholder.width, texture_placeholder.height );

        var materials = [

            loadTexture( 'img/skybox/px.jpg' ), // right
            loadTexture( 'img/skybox/nx.jpg' ), // left
            loadTexture( 'img/skybox/py.jpg' ), // top
            loadTexture( 'img/skybox/ny.jpg' ), // bottom
            loadTexture( 'img/skybox/pz.jpg' ), // back
            loadTexture( 'img/skybox/nz.jpg' )  // front
			/*loadTexture( 'img/1.jpg' ),
			 loadTexture( 'img/6.jpg' ),
			 loadTexture( 'img/3.jpg' ),
			 loadTexture( 'img/4.jpg' ),
			 loadTexture( 'img/5.jpg' )*/

        ];
        //实体
        //BoxGeometry用来在三维空间内创建一个立方体盒子对象.
        mesh = new THREE.Mesh( new THREE.BoxGeometry( 300, 300, 300, 1, 1, 1 ), materials);
        mesh.scale.x =  -1;
        scene.add( mesh );
        //渲染器
        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio( window.devicePixelRatio );
        //renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.setSize( 1500, 800 );
        container.appendChild( renderer.domElement );

        //addEventListener()用于向指定元素添加事件句柄
        document.addEventListener( 'mousedown', onDocumentMouseDown, false );
        document.addEventListener( 'mousemove', onDocumentMouseMove, false );
        document.addEventListener( 'mouseup', onDocumentMouseUp, false );
        document.addEventListener( 'wheel', onDocumentMouseWheel, false );

        document.addEventListener( 'touchstart', onDocumentTouchStart, false );
        document.addEventListener( 'touchmove', onDocumentTouchMove, false );

        //
        window.addEventListener( 'resize', onWindowResize, false );

    }

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

    }

    function loadTexture( path ) {

        var texture = new THREE.Texture( texture_placeholder );
        var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );

        var image = new Image();
        image.onload = function () {

            texture.image = this;
            texture.needsUpdate = true;

        };
        image.src = path;

        return material;

    }

    //鼠标点击时触发的函数
    function onDocumentMouseDown( event ) {

        event.preventDefault();

        isUserInteracting = true;

        //
        onPointerDownPointerX = event.clientX;//触摸目标在视口中的x坐标
        onPointerDownPointerY = event.clientY;//触摸目标在视口中的y坐标

        onPointerDownLon = lon;
        onPointerDownLat = lat;

    }

    //鼠标移开时触发的函数
    function onDocumentMouseMove( event ) {

        if ( isUserInteracting === true ) {

            lon = ( onPointerDownPointerX - event.clientX ) * 0.1 + onPointerDownLon;
            lat = ( event.clientY - onPointerDownPointerY ) * 0.1 + onPointerDownLat;

        }

    }

    //鼠标点击弹起后时触发的函数
    function onDocumentMouseUp( event ) {

        isUserInteracting = false;

    }

    function onDocumentMouseWheel( event ) {

        camera.fov += event.deltaY * 0.05;
        camera.updateProjectionMatrix();

    }


    function onDocumentTouchStart( event ) {

        if ( event.touches.length == 1 ) {

            event.preventDefault();

            onPointerDownPointerX = event.touches[ 0 ].pageX;
            onPointerDownPointerY = event.touches[ 0 ].pageY;

            onPointerDownLon = lon;
            onPointerDownLat = lat;

        }

    }

    function onDocumentTouchMove( event ) {

        if ( event.touches.length == 1 ) {

            event.preventDefault();

            lon = ( onPointerDownPointerX - event.touches[0].pageX ) * 0.1 + onPointerDownLon;
            lat = ( event.touches[0].pageY - onPointerDownPointerY ) * 0.1 + onPointerDownLat;

        }

    }

    function animate() {
        requestAnimationFrame( animate );
        update();
    }

    function update() {
        //当用户无交互时，设置角度自增变化
        if ( isUserInteracting === false ) {
            //lon初始值为90，每次递增0.1，角度值变换
            lon += 0.1;
        }

        //角度值计算
        lat = Math.max( - 85, Math.min( 85, lat ) );
        phi = THREE.Math.degToRad( 90 - lat );
        theta = THREE.Math.degToRad( lon );

        //设置移动算法
        target.x = 500 * Math.sin( phi ) * Math.cos( theta );
        target.y = 500 * Math.cos( phi );
        target.z = 500 * Math.sin( phi ) * Math.sin( theta );

        //设置照相机看向target方向
        camera.lookAt( target );
        //渲染
        renderer.render( scene, camera );

    }

</script>
</body>
</html>
