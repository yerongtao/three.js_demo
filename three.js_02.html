<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正交投影照相机</title>
    <link rel="stylesheet" href="">
    <script type="text/javascript" src="../three.js_demo/lib/three.js"></script>
    <script type="text/javascript">
        function init() {
            //渲染器（Renderer）
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(400, 300);
            document.getElementsByTagName('body')[0].appendChild(renderer.domElement);
            renderer.setClearColor(0x000000);
            //场景（Scene）
            var scene = new THREE.Scene();
            //照相机（Camera）
            /*--正交投影照相机（Orthographic Camera）
            构造函数是 THREE.OrthographicCamera(left, right, top, bottom, near, far)--*/
            var camera = new THREE.OrthographicCamera(-1, 3, 1.5, -1.5, 1, 10);
            camera.position.set(4, -3, 5);
            camera.lookAt(new THREE.Vector3(0, 0, 0));//通过lookAt函数指定它看着原点方向
            scene.add(camera);
            var cube = new THREE.Mesh(new THREE.CubeGeometry(1, 1, 1),
                new THREE.MeshBasicMaterial({
                    color: 0xff0000,
                    wireframe: true  //使用wireframe而不是实心的材质，以便看到正方体后方的边
                })
            );
            scene.add(cube);
            //渲染（render）
            renderer.render(scene, camera);
        }
    </script>
</head>
<body onload="init()">
<!--<canvas id="mainCanvas" width="400px" height="300px" ></canvas>-->
</body>
</html>
