<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="lib/three.js"></script>
    <script type="text/javascript" src="js/OrbitControls.js"></script>
    <script type="text/javascript" src="lib/stat.js"></script>

    <script type="text/javascript">
        var requestAnimationFrame = window.requestAnimationFrame
            || window.mozRequestAnimationFrame
            || window.webkitRequestAnimationFrame
            || window.msRequestAnimationFrame;
        window.requestAnimationFrame = requestAnimationFrame;

        var scene = null;
        var camera = null;
        var renderer = null;
        var controls = null;
        var id = null;

        var stat = null;

        var ballMesh = null;
        var ballRadius = 0.5;
        var isMoving = false;
        var maxHeight = 5;

        var v = 0;
        var a = -0.01;

        function init() {
            stat = new Stats();
            stat.domElement.style.position = 'absolute';
            stat.domElement.style.right = '0px';
            stat.domElement.style.top = '0px';
            document.body.appendChild(stat.domElement);

            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('mainCanvas')
            });
            scene = new THREE.Scene();

            camera = new THREE.OrthographicCamera(-5, 5, 3.75, -3.75, 0.1, 100);
            camera.position.set(10, 5, 5);
            camera.lookAt(new THREE.Vector3(0, 3, 0));
            scene.add(camera);

            //准备坐标轴
            drawAxes(scene);

            controls = new THREE.OrbitControls( camera );
            controls.addEventListener( 'change', updateControls );

            //球体
            ballMesh = new THREE.Mesh(new THREE.SphereGeometry(ballRadius, 16, 8),
                new THREE.MeshLambertMaterial({
                    color: 0xffff00
                }));
            ballMesh.position.y = ballRadius;
            scene.add(ballMesh);

            //场地
            var texture = THREE.ImageUtils.loadTexture('img/chess.png', {}, function() {
                renderer.render(scene, camera);
            });
            texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(4, 4);
            var plane = new THREE.Mesh(new THREE.PlaneGeometry(5, 5),
                new THREE.MeshLambertMaterial({map: texture}));
            plane.rotation.x = -Math.PI / 2;
            scene.add(plane);

            var light = new THREE.DirectionalLight(0xffffff);
            light.position.set(10, 10, 15);
            scene.add(light);

            id = requestAnimationFrame(draw);
        }

        //坐标轴x-y-z
        function drawAxes(scene) {
            // x-axis
            var xGeo = new THREE.Geometry();
            xGeo.vertices.push(new THREE.Vector3(0, 0, 0));
            xGeo.vertices.push(new THREE.Vector3(1, 0, 0));
            var xMat = new THREE.LineBasicMaterial({
                color: 0xff0000
            });
            var xAxis = new THREE.Line(xGeo, xMat);
            scene.add(xAxis);

            // y-axis
            var yGeo = new THREE.Geometry();
            yGeo.vertices.push(new THREE.Vector3(0, 0, 0));
            yGeo.vertices.push(new THREE.Vector3(0, 1, 0));
            var yMat = new THREE.LineBasicMaterial({
                color: 0x00ff00
            });
            var yAxis = new THREE.Line(yGeo, yMat);
            scene.add(yAxis);

            // z-axis
            var zGeo = new THREE.Geometry();
            zGeo.vertices.push(new THREE.Vector3(0, 0, 0));
            zGeo.vertices.push(new THREE.Vector3(0, 0, 1));
            var zMat = new THREE.LineBasicMaterial({
                color: 0x00ccff
            });
            var zAxis = new THREE.Line(zGeo, zMat);
            scene.add(zAxis);
        }

        function draw() {
            stat.begin();

            if (isMoving) {
                ballMesh.position.y += v;
                v += a;

                if (ballMesh.position.y <= ballRadius) {
                    // hit plane
                    v = -v * 0.9;
                }

                if (Math.abs(v) < 0.001) {
                    // stop moving
                    isMoving = false;
                    ballMesh.position.y = ballRadius;
                }
            }

            renderer.render(scene, camera);

            id = requestAnimationFrame(draw);

            stat.end();
        }

        function stop() {
            if (id !== null) {
                cancelAnimationFrame(id);
                id = null;
            }
        }

        function drop() {
            isMoving = true;
            ballMesh.position.y = maxHeight;
            v = 0;
        }
        function updateControls()
        {
            controls.update();
        }
    </script>
</head>

<body onload="init()">
<canvas id="mainCanvas" width="400px" height="300px" ></canvas>
<button id="dropBtn" onclick="drop()">Drop</button>
</body>
</html>
